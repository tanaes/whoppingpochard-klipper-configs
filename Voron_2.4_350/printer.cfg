#####################################################################
#   Fluidd Requirements
#####################################################################

[virtual_sdcard]
path: ~/gcode_files

[display_status]

[pause_resume]


#####################################################################
#   Macros
#####################################################################


[gcode_macro G29]
gcode:
 BED_MESH_CLEAR
 G28
 BED_MESH_CALIBRATE
 BED_MESH_PROFILE SAVE=x1

[gcode_macro G32]
gcode:
    BED_MESH_CLEAR
    G28
    QUAD_GANTRY_LEVEL
    G28
    ##  Uncomment for for your size printer:
    #--------------------------------------------------------------------
    ##  Uncomment for 250mm build
    #G0 X125 Y125 Z30 F3600
    
    ##  Uncomment for 300 build
    #G0 X150 Y150 Z30 F3600
    
    #   Uncomment for 350mm build
    G0 X175 Y175 Z30 F3600
    #--------------------------------------------------------------------
   

[gcode_macro PARKCENTER]
gcode:
    {% set Z = params.Z|default(30)|float %}
    SAVE_GCODE_STATE NAME=PARKCENTER_state
    G90                            ; absolute positioning
    G0 X175 Y175 Z{Z} F12000       ; move to center
    RESTORE_GCODE_STATE NAME=PARKCENTER_state


[gcode_macro CALIBRATE_Z]
#   Autocalibrate offset
rename_existing: BASE_CALIBRATE_Z
gcode:
    M117 Z-calibration
    G28
    ATTACH_PROBE
    BASE_CALIBRATE_Z
    DOCK_PROBE
    M117


[gcode_macro PRINT_START]
#   Use PRINT_START for the slicer starting script - please customise for your slicer of choice
gcode:
    {% set bed_temp = params.BED_TEMP|default(100)|float %}
    {% set extruder_temp = params.EXTRUDER_TEMP|default(220)|float %}
    {% set z_adjust = params.Z_ADJUST|default(0.0)|float %}
    {% set bed_mesh = params.BED_MESH|default('x1') %}
    BED_MESH_CLEAR
    G28
    PARKCENTER

    # Heat print bed
    M117 Heating
    M106 S255           # Turn part fan on to move hot air around
    M140 S{bed_temp}
    M104 S100
    M190 S{bed_temp}
    M107                # Turn part fan off

    # Level and calibrate Z
    QUAD_GANTRY_LEVEL
    CALIBRATE_Z
    BED_MESH_PROFILE LOAD={bed_mesh}
    
    # Further adjust Z if requested by slicer
    SET_GCODE_OFFSET Z_ADJUST={z_adjust} MOVE=1

    # Finish heating nozzle
    M109 S{extruder_temp}

    # Purge line
    M117 Purge Line...
    G90                            ; Use absolute coordinates
    G1 Y0 X130 Z5 F12000           ; Move the nozzle to the front and near the bed
    G1 Z0.3 F300                   ; Move the nozzle very close to the bed
    G92 E0.0                       ; set extruder posion to 0
    # G1 E5.0 F3600                  ; extrude retract
    # G92 E0.0                       ; set extruder posion to 0
    G1 X180 E10.0 F500.0           ; intro line
    G92 E0.0                       ; set extruder posion to 0
    G1 X174 F6000                  ; move away from intro line
    M117
   

[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-10.0 F3600                ; retract filament
    G91                            ; relative positioning
    G0 Z1.00 X20.0 Y20.0 F20000    ; move nozzle to remove stringing
    TURN_OFF_HEATERS
    M107                           ; turn off fan
    G1 Z2 F3000                    ; move nozzle up 2mm
    G90                            ; absolute positioning
    G0  X125 Y250 F3600            ; park nozzle at rear
    BED_MESH_CLEAR

[gcode_macro PAUSE]
rename_existing: BASE_PAUSE
# change this if you need more or less extrusion
variable_extrude: 1.0
gcode:
    ##### read E from pause macro #####
    {% set E = printer["gcode_macro PAUSE"].extrude|float %}
    ##### set park positon for x and y #####
    # default is your max posion from your printer.cfg
    {% set x_park = printer.toolhead.axis_maximum.x|float - 5.0 %}
    {% set y_park = printer.toolhead.axis_maximum.y|float - 5.0 %}
    ##### calculate save lift position #####
    {% set max_z = printer.toolhead.axis_maximum.z|float %}
    {% set act_z = printer.toolhead.position.z|float %}
    {% if act_z < (max_z - 2.0) %}
        {% set z_safe = 2.0 %}
    {% else %}
        {% set z_safe = max_z - act_z %}
    {% endif %}
    ##### end of definitions #####
    SAVE_GCODE_STATE NAME=PAUSE_state
    BASE_PAUSE
    G91
    G1 E-{E} F2100
    G1 Z{z_safe} F900
    G90
    G1 X{x_park} Y{y_park} F6000

[gcode_macro RESUME]
rename_existing: BASE_RESUME
gcode:
    ##### read E from pause macro #####
    {% set E = printer["gcode_macro PAUSE"].extrude|float %}
    ##### end of definitions #####
    G91
    G1 E{E} F2100
    RESTORE_GCODE_STATE NAME=PAUSE_state
    BASE_RESUME

[gcode_macro CANCEL_PRINT]
rename_existing: BASE_CANCEL_PRINT
gcode:
    TURN_OFF_HEATERS
    CLEAR_PAUSE
    SDCARD_RESET_FILE
    BASE_CANCEL_PRINT

